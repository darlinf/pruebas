<div style="max-width: 400px !important">
  <div class="text-center h-full">
    <div
      *ngIf="
        data.showDropDown
          ? data.showDropDown !== true
          : data.showDropDownAssignRoles !== true
      "
    >
      <div
        *ngIf="data.showInput !== true"
        class="w-full flex justify-center mb-6"
      >
        <div class="icon">
          <img
            style="padding-left: 5px; padding-top: 5px"
            src="../../../../assets/iconos/dialog-icons/{{ data.logo }}.png"
            alt="Icono"
          />
        </div>
      </div>
    </div>

    <div *ngIf="data.showDropDown !== true">
      <h2
        *ngIf="data.showInput !== true"
        mat-dialog-title
        class="title"
        style="margin-bottom: 10px !important"
      >
        <strong>{{ data.title }}</strong>
      </h2>
    </div>

    <div mat-dialog-content class="sub-title">
      <div>{{ data.text }}</div>
    </div>

    <div mat-dialog-actions *ngIf="data.showButtons">
      <hr class="w-full mb-3 ww-divider" />
      <div
        class="grid w-full"
        [ngClass]="
          data.showCancelButton == true ? 'grid-cols-2' : 'grid-cols-1'
        "
      >
        <div class="w-full px-1">
          <button
            mat-stroked-button
            class="cancel-button w-full"
            (click)="onNoClick()"
            *ngIf="data.showCancelButton"
            mat-dialog-close="cancel"
            [innerHtml]="data.textCancelButton"
          ></button>
        </div>
        <div class="w-full px-1">
          <button
            *ngIf="data.showDropDown !== true"
            mat-stroked-button
            class="next-button w-full"
            [mat-dialog-close]="data.showInput === true ? data.email : 'true'"
            [innerHtml]="data.textPrincipalButton"
            cdkFocusInitial
            (click)="deleteUserRule()"
          ></button>
          <button
            *ngIf="data.showDropDown === true && !dropDownDisable"
            mat-stroked-button
            class="next-button w-full"
            [mat-dialog-close]="dropDownValue"
            [innerHtml]="data.textPrincipalButton"
            cdkFocusInitial
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
