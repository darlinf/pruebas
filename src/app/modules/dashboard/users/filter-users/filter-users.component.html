<form [formGroup]="filterForm" class="p-3 pb-2 mt-5" style="background-color: #F2F2F2">
    <div class="filter-title">Filtro Rápido</div>
    <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5">

        <div class="mr-3">
            <app-input [group]="filterForm" label="Usuario" name="user"></app-input>
        </div>

        <div class="mr-3">
            <app-select [options]="ramoOptions" [group]="filterForm"></app-select>
        </div>

        <div class="mr-3">
            <app-select class="" [options]="countryOptions" [group]="filterForm"></app-select>
        </div>

        <div class="mr-3">
            <app-number-input [group]="filterForm" label="Monto máximo" name="maximumAmount"></app-number-input>
        </div>

        <div class="grid grid-cols-4 mt-0">
            <button (click)="cleanFilter()" class="flex justify-center content-center nofocus small-search-button mt-2" style="color: white;">
                    <img class="clean-button" src="/assets/iconos/clean.svg">
            </button>

            <button (click)="sendFilterParamsToParent()" type="submit" class="flex justify-center content-center nofocus small-search-button mt-2">
                    <img class="search-button" src="/assets/iconos/search-icon.svg">
            </button>
        </div>
    </div>
</form>
