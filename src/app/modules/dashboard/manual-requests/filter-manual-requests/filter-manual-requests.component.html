<form [formGroup]="filterForm" (ngSubmit)="sendFilterParamsToParent(filterForm.value)" class="p-3 pb-0"
  style="background-color: #F2F2F2">
  <div class="filter-title">Filtro RÃ¡pido</div>
  <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
    <div class="mr-3 ">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Tipo de Seguro</mat-label>
        <mat-select formControlName="tipoSeguro">
          <mat-option value="Salud">Salud</mat-option>
          <mat-option value="Vida">Vida</mat-option>
          <mat-option value="Disability">Disability</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Estatus</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let stat of statusTypes" [value]="stat.value">{{stat.view | titlecase}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Desde</mat-label>
        <input formControlName="from" [max]="filterForm.get('to').value" matInput [matDatepicker]="initialDate"
          placeholder="25/12/2019">
        <mat-datepicker-toggle matSuffix [for]="initialDate"></mat-datepicker-toggle>
        <mat-datepicker #initialDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Hasta</mat-label>
        <input formControlName="to" [min]="filterForm.get('from').value" matInput [matDatepicker]="finalDate"
          placeholder="04/03/2020">
        <mat-datepicker-toggle matSuffix [for]="finalDate"></mat-datepicker-toggle>
        <mat-datepicker #finalDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="mr-3 xl:mr-5">
      <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente"
        style="font-size: small !important;">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput class="" placeholder="Jorge Segura">
      </mat-form-field>
    </div>
    <div class="mr-3 grid grid-cols-3 lg:grid-cols-4 mb-3 md:mb-0">
      <!-- grid-cols-3 sm:grid-cols-2 lg:grid-cols-3 -->
      <div>
          <button (click)="cleanFilter()" class="flex justify-center content-center nofocus small-search-button mt-2" style="color: white;">
            <img style="width: 1rem;" class="mt-2" src="/assets/iconos/clean_2.svg">
          </button>
      </div>
      <div>
          <button (click)="sendFilterParamsToParent()" class="flex justify-center content-center nofocus small-search-button mt-2" style="">
            <img style="width: 1rem;" class="mt-2" src="/assets/iconos/search-icon.svg">
          </button>
      </div>
  </div>
  </div>
</form>

<div *ngIf="false">
  <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente"
    style="font-size: small !important; margin: auto;">
    <mat-label>No. Poliza</mat-label>
    <input formControlName="name" matInput class="" placeholder="Jorge Segura">
  </mat-form-field>
</div>
